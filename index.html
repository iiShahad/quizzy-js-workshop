<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="style.css">
    <title>Quizzy - Test Your Skills!</title>
</head>
<body>
    <!-- START PAGE -->
    <div class="start-page roboto-regular hidden">
        <img src="./question.png" alt="Mario Question Block" width="50px" height="50px">
        <div style="height: 20px;"></div>
        <h1 class="press-start-2p-regular">Welcome to Quizzy!</h1>
        <p class="start-page__label">
            Are you ready to test your knowledge and have some fun?<br>
            Let's see how much you know!
        </p>
        <div style="height: 20px;"></div>
        <!-- Start Button -->
        <button class="press-start-2p-regular button--pushable" onclick="startQuiz()">
            <span class="button--front">Start Quiz</span>
        </button>
    </div>

    <!-- QUIZ PAGE -->
    <div class="quiz-page visible">
        <!-- Header -->
        <header class="header">
            <!-- Timer -->
            <div class="header__container">
                <span class="material-symbols-outlined">hourglass_empty</span>
                <span class="press-start-2p-regular">00:30</span>
            </div>
            <!-- Score -->
            <div class="header__container">
                <span class="material-symbols-outlined">emoji_events</span>
                <span class="press-start-2p-regular">0</span>
            </div>
        </header>
        <!-- Quiz -->
        <main>
            <div class="quiz roboto-regular">
                <!-- Quiz Container -->
                <div class="quiz__container">
                    <div class="quiz__question">
                        <label>Question:</label>
                        <span class="">What is the capital of France?</span>
                    </div>
                    <div class="quiz__options">
                        <button class="button button--outlined button--correct">Paris</button>
                        <button class="button button--outlined button--incorrect">Paris</button>
                        <button class="button button--outlined">Paris</button>
                        <button class="button button--outlined">Paris</button>
                    </div>
                </div>
                <!-- Actions -->
                <div class="actions">
                    <button class="press-start-2p-regular button--pushable error--button">
                        <span class="button--front error--button">
                            <span class="material-symbols-outlined">close</span> Stop
                        </span> 
                    </button>
                    <button class="press-start-2p-regular button--pushable">
                        <span class="button--front">
                            Next <span class="material-symbols-outlined">arrow_forward</span>
                        </span> 
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
