<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quizzy - Test Your Skills!</title>
</head>
<body>
    <!-- START PAGE -->
    <div id="start-page" class="page start-page roboto-regular">
        <img src="./question.png" alt="Mario Question Block" width="50px" height="50px">
        <div style="height: 20px;"></div>
        <h1 class="press-start-2p-regular">Welcome to Quizzy!</h1>
        <p class="label">
            Are you ready to test your knowledge and have some fun?<br>
            Let's see how much you know!
        </p>
        <div style="height: 20px;"></div>
        <!-- Start Button -->
        <button id="start-quiz-btn" class="press-start-2p-regular button--pushable">
            <span class="button--front">Start Quiz</span>
        </button>
    </div>

    <!-- QUIZ PAGE -->
    <div id="quiz-page" class="page hidden">
        <!-- Header -->
        <header class="header">
            <!-- Timer -->
            <div class="header__container">
                <span class="material-symbols-outlined">hourglass_empty</span>
                <span id="timer" class="press-start-2p-regular">00:30</span>
            </div>
            <!-- Score -->
            <div class="header__container">
                <span class="material-symbols-outlined">emoji_events</span>
                <span class="press-start-2p-regular score">0</span>
            </div>
        </header>
        <!-- Quiz -->
        <main>
            <div class="quiz roboto-regular">
                <!-- Progress Bar -->
                <div class="progress-bar">
                    <div class="progress-bar__outline">
                        <div id="progress-bar" class="progress-bar__fill"></div>
                    </div>
                    <span id="progress" class="press-start-2p-regular progress-bar__text">0%</span>
                </div>
                <!-- Quiz Container -->
                <div class="quiz__container">
                    <div class="quiz__question">
                        <label>Question:</label>
                        <span id="question">Question goes here</span>
                    </div>
                    <div class="quiz__options">
                        <button class="quiz__option button button--outlined">Option 1</button>
                        <button class="quiz__option button button--outlined">Option 2</button>
                        <button class="quiz__option button button--outlined">Option 3</button>
                        <button class="quiz__option button button--outlined">Option 4</button>
                    </div>
                </div>
                <!-- Actions -->
                <div class="actions">
                    <button id="stop-btn" class="press-start-2p-regular button--pushable error--button">
                        <span class="button--front error--button">
                            <span class="material-symbols-outlined">close</span> Stop
                        </span> 
                    </button>
                    <button id="next-btn" class="press-start-2p-regular button--pushable">
                        <span class="button--front">
                            Next <span class="material-symbols-outlined">arrow_forward</span>
                        </span> 
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- RESULT PAGE -->
    <div id="result-page" class="page result-page hidden">
            <h1 class="press-start-2p-regular">Congratulations!</h1>
            <p class="label">You have completed the quiz!</p>
            <div style="height: 20px;"></div>
            <div class="result-page__score">
                <span class="material-symbols-outlined">emoji_events</span>
                <span class="press-start-2p-regular score">0</span>
            </div>
            <div style="height: 20px;"></div>
            <button id="restart-btn" class="press-start-2p-regular button--pushable">
                <span class="button--front">Restart Quiz</span>
            </button>
    </div>
</body>
</html>
